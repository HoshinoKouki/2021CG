<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x89BDDE);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);
        
        // 平行光源3
        var directionalLight3 = new THREE.DirectionalLight(0xffffff);
        directionalLight3.position.set(0, -100, 100);
        // シーンに追加
        scene.add(directionalLight3);
        // 平行光源4
        var directionalLight4 = new THREE.DirectionalLight(0xffffff);
        directionalLight4.position.set(0, 100, -100);
        // シーンに追加
        scene.add(directionalLight4);
        
        //地面
        var materials = [
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/sand.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/sand.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/grass.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/sand.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/sand.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/sand.jpg")}),
        ];
        var material = new THREE.MeshFaceMaterial(materials);
        
        var geometry = new THREE.BoxGeometry(800, 2, 800);
        var box = new THREE.Mesh(geometry, material);
        box.position.set(0,0,0);
        scene.add(box);
        
         //ログハウス壁
        var materials = [
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/madokabe.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/madokabe.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/kabegami.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/kabegami.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/doorkabe.jpg")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/madokabe.jpg")}),
        ];
        var material = new THREE.MeshFaceMaterial(materials);
        
        var geometry = new THREE.BoxGeometry(200, 100, 200);
        var box2 = new THREE.Mesh(geometry, material);
        box2.position.set(0,60,0);
        scene.add(box2);
        
        //ログハウス土台    
        var geometry = new THREE.BoxGeometry(200, 10, 200);
        var material = new THREE.MeshPhongMaterial({ color: 0x444444 });
        var box3 = new THREE.Mesh(geometry, material);
        box3.position.set(0,5,0);
        scene.add(box3);
        
        // 木0をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture0 = textureLoader.load("img/tree0.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});

        const sprite0 = new THREE.Sprite(material0);
        sprite0.position.x = 200;
        sprite0.position.y = 50;
        sprite0.position.z = 200;
        sprite0.scale.set(100,100,100);
        scene.add(sprite0);
        
        const sprite01 = new THREE.Sprite(material0);
        sprite01.position.x = 160;
        sprite01.position.y = 50;
        sprite01.position.z = 130;
        sprite01.scale.set(100,100,100);
        scene.add(sprite01);
        
        const sprite02 = new THREE.Sprite(material0);
        sprite02.position.x = 240;
        sprite02.position.y = 50;
        sprite02.position.z = 140;
        sprite02.scale.set(100,100,100);
        scene.add(sprite02);
        
        const sprite03 = new THREE.Sprite(material0);
        sprite03.position.x = 200;
        sprite03.position.y = 50;
        sprite03.position.z = 80;
        sprite03.scale.set(100,100,100);
        scene.add(sprite03);
        
        const sprite04 = new THREE.Sprite(material0);
        sprite04.position.x = 90;
        sprite04.position.y = 50;
        sprite04.position.z = 200;
        sprite04.scale.set(100,100,100);
        scene.add(sprite04);

        // 木1をスプライトで作成 
        var texture1 = textureLoader.load("img/tree1.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = 200;
        sprite1.position.y = 50;
        sprite1.position.z = -200;
        sprite1.scale.set(100,100,100);
        scene.add(sprite1);
        
        const sprite11 = new THREE.Sprite(material1);
        sprite11.position.x = 150;
        sprite11.position.y = 50;
        sprite11.position.z = -180;
        sprite11.scale.set(100,100,100);
        scene.add(sprite11);
        
        const sprite12 = new THREE.Sprite(material1);
        sprite12.position.x = 170;
        sprite12.position.y = 50;
        sprite12.position.z = -220;
        sprite12.scale.set(100,100,100);
        scene.add(sprite12);

        // 木2をスプライトで作成 
        var texture2 = textureLoader.load("img/tree2.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});

        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x = -200;
        sprite2.position.y = 50;
        sprite2.position.z = 200;
        sprite2.scale.set(100,100,100);
        scene.add(sprite2);
        
        const sprite21 = new THREE.Sprite(material2);
        sprite21.position.x = -170;
        sprite21.position.y = 50;
        sprite21.position.z = 240;
        sprite21.scale.set(100,100,100);
        scene.add(sprite21);
        
        const sprite22 = new THREE.Sprite(material2);
        sprite22.position.x = -140;
        sprite22.position.y = 50;
        sprite22.position.z = 160;
        sprite22.scale.set(100,100,100);
        scene.add(sprite22);
        
        // 木3をスプライトで作成 
        var texture3 = textureLoader.load("img/tree3.png");
        const material3 = new THREE.SpriteMaterial({ map: texture3,});

        const sprite3 = new THREE.Sprite(material3);
        sprite3.position.x = -200;
        sprite3.position.y = 50;
        sprite3.position.z = -200;
        sprite3.scale.set(100,100,100);
        scene.add(sprite3);
        
        const sprite31 = new THREE.Sprite(material3);
        sprite31.position.x = -180;
        sprite31.position.y = 50;
        sprite31.position.z = -160;
        sprite31.scale.set(100,100,100);
        scene.add(sprite31);
        
        const sprite32 = new THREE.Sprite(material3);
        sprite32.position.x = -190;
        sprite32.position.y = 50;
        sprite32.position.z = -160;
        sprite32.scale.set(100,100,100);
        scene.add(sprite32);

        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
